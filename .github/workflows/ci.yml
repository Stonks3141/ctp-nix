name: CI

on:
  - push
  - pull_request

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v20
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}        
      - name: Check formatting
        run: nix run 'nixpkgs#nixpkgs-fmt' **/*.nix
